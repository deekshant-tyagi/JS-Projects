<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inc & Dec</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] bg-[#344151] gap-10 flex gap-10 flex-col items-center justify-center">
        <div class="flex-col space-y-9">
            <div class="text-[#0398d4] text-[25px] ">Increment And Decrement</div>
            <div class="bg-white flex p-3 rounded-md justify-between font-extrabold text-[20px]">
                <button onclick="decrement()" class="text-[30px] border-[#bfbfbf] border-r-2 pr-7"><i class="fa-solid fa-minus"></i></button>
                <div id="count" class="text-[30px]">0</div>
                <button onclick="increment()" class="text-[30px] border-[#bfbfbf] border-l-2 pl-7"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
